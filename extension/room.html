<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room URL</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 1rem;
        width: 400px;
      }
      #url-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      #url {
        flex-grow: 1;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Your secret URL</h1>
    <p>Use this URL to connect the overlay to this browser.</p>
    <div id="url-container">
      <input type="password" id="url" readonly />
      <button id="copy">Copy</button>
      <button id="toggle">Show</button>
    </div>
    <script src="room.js"></script>
  </body>
</html>
